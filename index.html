<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day ‚ù§Ô∏è</title>

<style>

body {
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: Arial, sans-serif;
    overflow:hidden;
    color:white;
}

/* BACKGROUND IMAGE */
body::before {
    content:"";
    position:fixed;
    width:100%;
    height:100%;
    background:url("photo1.jpg") center/cover no-repeat;
    z-index:-2;
}

/* DARK OVERLAY FOR TEXT VISIBILITY */
body::after {
    content:"";
    position:fixed;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.35);
    z-index:-1;
}

.container {
    text-align:center;
    z-index:2;
    padding:20px;
}

.heart {
    font-size:95px;
    cursor:pointer;
    animation:pulse 1.2s infinite;
}

@keyframes pulse {
    0%{transform:scale(1);}
    50%{transform:scale(1.25);}
    100%{transform:scale(1);}
}

.hidden{display:none;}

#roseMsg {
    animation:fadeIn 1s ease forwards;
}

@keyframes fadeIn {
    from{opacity:0;transform:translateY(20px);}
    to{opacity:1;transform:translateY(0);}
}

.popup {
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:white;
    color:#FF4D6D;
    padding:30px;
    border-radius:20px;
    text-align:center;
    width:85%;
    max-width:350px;
}

.finalMessage {
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:30px;
    font-weight:bold;
    text-align:center;
}

</style>
</head>

<body>

<div class="container">

    <div id="heart" class="heart">‚ù§Ô∏è</div>

    <div id="roseMsg" class="hidden">
        <h1>üåπ Happy Rose Day üåπ</h1>
        <p>For you Sanskruti ‚ù§Ô∏è</p>
        <p>You make every day beautiful</p>
    </div>

</div>

<div id="proposal" class="popup hidden">
    <h2>Can you be my Valentine, Sanskruti? ‚ù§Ô∏è</h2>
    <p>I will get you your favourite sushi üç£‚ù§Ô∏è</p>
</div>

<div id="finalText" class="finalMessage hidden">
    You just made my life ‚ù§Ô∏è
</div>

<script>

let stage = 0;

document.body.addEventListener("click", function(){

    if(stage === 0){
        heart.classList.add("hidden");
        roseMsg.classList.remove("hidden");
        stage++;
    }
    else if(stage === 1){
        proposal.classList.remove("hidden");
        stage++;
    }
    else if(stage === 2){
        proposal.classList.add("hidden");
        roseMsg.classList.add("hidden");
        finalText.classList.remove("hidden");
        stage++;
    }

});

</script>

</body>
</html>
