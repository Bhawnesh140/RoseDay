<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day ‚ù§Ô∏è</title>

<style>

body {
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: Arial, sans-serif;
    overflow:hidden;

    background: linear-gradient(135deg,#FFB6C1,#FFD1DC,#FDF8F5);
}

/* CENTER CONTENT */
.container {
    text-align:center;
    z-index:2;
    padding:20px;
}

/* HEART */
.heart {
    font-size:90px;
    cursor:pointer;
    animation: pulse 1.2s infinite;
}

@keyframes pulse {
    0% {transform: scale(1);}
    50% {transform: scale(1.2);}
    100% {transform: scale(1);}
}

.hidden {
    display:none;
}

/* ROSE MESSAGE */
#roseMsg {
    animation: fadeIn 1.5s ease forwards;
}

@keyframes fadeIn {
    from {opacity:0; transform: translateY(20px);}
    to {opacity:1; transform: translateY(0);}
}

/* FLOATING ITEMS */
.floatItem {
    position:fixed;
    font-size:26px;
    animation: floatUp linear infinite;
    opacity:0.8;
    pointer-events:none;
}

@keyframes floatUp {
    from {transform: translateY(100vh);}
    to {transform: translateY(-10vh);}
}

/* POPUP CENTER FIX */
.popup {
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:white;
    padding:30px 35px;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    text-align:center;
    animation: popIn 0.4s ease;
    width:85%;
    max-width:350px;
    z-index:5;
}

@keyframes popIn {
    from {transform: translate(-50%,-50%) scale(0.7); opacity:0;}
    to {transform: translate(-50%,-50%) scale(1); opacity:1;}
}

h1 { color:#FF4D6D; }
h2 { color:#FF4D6D; }

</style>
</head>

<body>

<div class="container">

    <div id="heart" class="heart">‚ù§Ô∏è</div>

    <div id="roseMsg" class="hidden">
        <h1>üåπ Happy Rose Day üåπ</h1>
        <p>For you Sanskruti ‚ù§Ô∏è</p>
        <p style="font-size:18px;">You make every day beautiful üòä</p>
    </div>

</div>

<div id="proposal" class="popup hidden">
    <h2>Can you be my Valentine, Sanskruti? ‚ù§Ô∏è</h2>
    <p style="margin-top:10px;">
        I will get you your favourite sushi üç£‚ù§Ô∏è
    </p>
</div>

<script>

let stage = 0;

document.body.addEventListener("click", function(){

    if(stage === 0){
        document.getElementById("heart").classList.add("hidden");
        document.getElementById("roseMsg").classList.remove("hidden");
        createFloatingItems();
        stage++;
    }
    else if(stage === 1){
        document.getElementById("proposal").classList.remove("hidden");
        stage++;
    }

});

function createFloatingItems(){
    const items = ["üß∏","‚ù§Ô∏è","üíñ","üíï"];

    for(let i=0;i<20;i++){
        let el = document.createElement("div");
        el.className = "floatItem";
        el.innerHTML = items[Math.floor(Math.random()*items.length)];
        el.style.left = Math.random()*100 + "vw";
        el.style.animationDuration = (5 + Math.random()*5) + "s";
        document.body.appendChild(el);
    }
}

</script>

</body>
</html>
